<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" 
              integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" 
              crossorigin="anonymous">

        <!-- Additional CSS -->
        <link rel="stylesheet" type="text/css" href="../assets/css/style.css">

        <!-- Title bar icon -->
        <link rel="shortcut icon" href="../assets/img/centre-logo.png" />
        
        <title>Milano Care Centre</title>
    </head>


    <!-- Jumbotron -->

    <div class="jumbotron jumbotron-fluid jumbotron-person">
        <div class="container">
            <h1 class="display-4">Contact us</h1>
            <p class="lead">Call us, send us a mail or use the contact form</p>
        </div>
    </div>


    <!-- Navbar -->

    <nav class="navbar navbar-expand-lg navbar-light bg-light" id="navbar_placeholder">

    </nav>



    <!-- Main content -->

    <div class = "backdrop-dark">
        <div class = "container">
            <div class = "row">
                <div class = "col-12 col-lg-6">
                    <p class = "title-text">Contact information</p>
                    <table class="table table-bordered">
                        <tbody>
                            <tr>
                                <th scope="row">Contact address</th>
                                <td>Via Filippo Corridoni 5</td>
                            </tr>
                            <tr>
                                <th scope="row">Opening hours</th>
                                <td>09:00-18:00</td>
                            </tr>
                            <tr>
                                <th scope="row">Phone number</th>
                                <td>+39 06 78368233</td>
                            </tr>
                            <tr>
                                <th scope="row">E-mail</th>
                                <td>contact@center.it</td>
                            </tr>
                        </tbody>
                    </table>

                    <button type="button" class="btn btn-primary" data-toggle="modal" 
                            data-target="#contactForm"> Contact form </button>

                    <div class="modal fade" id="contactForm" tabindex="-1" role="dialog" 
                         aria-labelledby="contactFormLabel" aria-hidden="true">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title modal-label-text" id="exampleModalLabel">Contact form</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                      <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body">
                                    <form>
                                        <div class = "form-group">
                                            <label class="modal-label-text" for="exampleInputName1">Name:</label>
                                            <div class="form-row">
                                                <div class="col">
                                                    <input type="text" class="form-control" placeholder="First name">
                                                </div>
                                                <div class="col">
                                                    <input type="text" class="form-control" placeholder="Last name">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="modal-label-text" for="exampleInputEmail1">Email address:</label>
                                            <input type="email" class="form-control" id="exampleInputEmail1" 
                                                   aria-describedby="emailHelp" placeholder="Enter email">
                                        </div>
                                        <div class="form-group">
                                            <label class="modal-label-text" for="exampleInputPhone1">Phone:</label>
                                            <input type="tel" class="form-control" id="exampleInputPassword1" placeholder="Phone number">
                                        </div>
                                        <div class="form-group">
                                            <label class="modal-label-text" for="inputState">Enquiry category:</label>
                                            <select id="inputState" class="form-control">
                                                <option selected>Information about services provided</option>
                                                <option>Information about events</option>
                                                <option>Work at the center</option>
                                                <option>Other</option>
                                            </select>
                                        </div>
                                        <div class="form-group">
                                            <label class="modal-label-text" for="exampleFormControlTextarea1">Your message:</label>
                                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                                        </div>
                                        <button type="submit" class="btn btn-primary">Submit</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class = "col-12 col-lg-6">
                    <iframe class = "overall-map" src="https://www.google.com/maps/d/embed?mid=1ve0-Ovk18eKLO0YBr2VcCc2uMtXN5dHD" 
                    width="100%" height="500" frameborder="0" style="border:0" allowfullscreen></iframe>
                </div>
            </div>
        </div>
    </div>


        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
                integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
                crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"
                integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
                crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"
                integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
                crossorigin="anonymous"></script>
        <!-- AJAX -->
        <script src = "../assets/js/navbar.js"></script>
    </body>
</html>
