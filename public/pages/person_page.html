<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" 
              integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" 
              crossorigin="anonymous">

        <!-- Additional CSS -->
        <link rel="stylesheet" type="text/css" href="../../assets/css/style.css">

        <!-- Title bar icon -->
        <link rel="shortcut icon" href="../../assets/img/centre-logo.png" />
        
        <title>Milano Care Centre</title>
    </head>
    <body>

        <!-- Jumbotron -->

        <div class="jumbotron jumbotron-fluid jumbotron-person"> 
            <div class="container">
                <div class = "row">
                    <div class = "col-lg-8 col-12">
                        <h1 class="display-4" id="title1_person"></h1>
                    </div>
                    <div class = "col-lg-4 col-12">
                        <!-- Breadcrumbs -->
                        <div class = "container">
                            <nav aria-label="breadcrumb">
                                <ol class="breadcrumb">
                                    <li class="breadcrumb-item"><a href="/persons">Persons</a></li>
                                    <li class="breadcrumb-item active" aria-current="page" id="title2_person"></li>
                                </ol>
                            </nav>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        

        <!-- Navbar -->

        <nav class="navbar navbar-expand-lg navbar-light bg-light" id="navbar_placeholder">

        </nav>



        <!-- Main content -->


        <div class = "backdrop-dark">
            <div class = "container">
                <div class = "row">
                    <div class = "col-md-4 col-12" id="img_path_person">
                    
                    </div>
                    <div class = "col-md-8 col-12">
                        <p class = "title-text">Basic info</p>
                        <table class="table table-bordered">
                            <tbody>
                                <tr>
                                    <th scope="row">Gender</th>
                                    <td id="gender"></td>
                                </tr>
                                <tr>
                                    <th scope="row">Age</th>
                                    <td id="age"></td>
                                </tr>
                                <tr>
                                    <th scope="row">Nationality</th>
                                    <td id="nationality"></td>
                                </tr>
                                <tr>
                                    <th scope="row">Role</th>
                                    <td id="occupation"></td>
                                </tr>
                                <tr>
                                    <th scope="row">Phone number</th>
                                    <td id="phone_number"></td>
                                </tr>
                                <tr>
                                    <th scope="row">E-mail</th>
                                    <td id="email_address"></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <div class = "backdrop-light">
            <div class = "container">
                <div class = "row">
                    <div class = "col-md-8 col-12">
                        <p class = "title-text" id="about_person"></p>
                        <p class = "text-text"></p>
                    </div>
                    <div class = "col-md-4 col-12">
                        <p class = "title-text">Is providing</p>
                        <p class = "text-text" id="provides_services"></p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
                integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
                crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"
                integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
                crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"
                integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
                crossorigin="anonymous"></script>
        <!-- AJAX -->
        <script src = "../assets/js/navbar.js"></script>
        <script src = "../assets/js/person_page.js"></script> 
    </body>
</html>
