<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
              integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
              crossorigin="anonymous">

        <!-- Additional CSS -->
        <link rel="stylesheet" type="text/css" href="../../assets/css/style.css">

        <!-- Title bar icon -->
        <link rel="shortcut icon" href="../../assets/img/centre-logo.png" />
        
        <title>Milano Care Centre</title>
    </head>
    <body>



        <!-- Jumbotron -->

        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <div class = "row">
                    <div class = "col-lg-8 col-12">
                        <h1 class="display-4" id="title1"></h1>
                    </div>
                    <div class = "col-lg-4 col-12">
                        <!-- Breadcrumbs -->
                        <div class = "container">
                            <nav aria-label="breadcrumb">
                                <ol class="breadcrumb">
                                    <li class="breadcrumb-item"><a href="/locations">Locations</a></li>
                                    <li class="breadcrumb-item active" aria-current="page" id="title2"></li>
                                </ol>
                            </nav>
                        </div>
                    </div>
                </div>
            </div>
        </div>



        <!-- Navbar -->

        <nav class="navbar navbar-expand-lg navbar-light bg-light" id="navbar_placeholder">

        </nav>

        <!-- Main content -->

        <div class = "backdrop-dark">
            <div class = "container">
                <div class = "row">
                    <div id="img_path">
                    </div>
                    <div id="map_url">
                    </div>

                    <div class = "col-12 col-lg-7">
                        <p class = "title-text">Contact info</p>
                        <table class="table table-bordered">
                            <tbody>
                                <tr>
                                    <th scope="row">Country</th>
                                    <td id="country"></td>
                                </tr>
                                <tr>
                                    <th scope="row">City</th>
                                    <td id="city"></td>
                                </tr>
                                <tr>
                                    <th scope="row">Postal Code</th>
                                    <td id="postal_code"></td>
                                </tr>
                                <tr>
                                    <th scope="row">Address</th>
                                    <td id="address"></td>
                                </tr>
                            </tbody>
                        </table>
                        <p class = "title-text">Opening hours</p>
                        <table id="opening_hours" class="table table-bordered">
                            <tbody>
                                <tr>
                                    <th scope="row">Monday-Thursday</th>
                                    <td id="mon_thu"></td>
                                </tr>
                                <tr>
                                    <th scope="row">Friday</th>
                                    <td id="fri"></td>
                                </tr>
                                <tr>
                                    <th scope="row">Saturday and Sunday</th>
                                    <td id="sat_sun"></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                    <div class = "col-12 col-lg-5">
                        <div id="locations_links_list" class="list-group">
                        </div>
                    </div>
                </div>
            </div>
        </div>



        <!-- Navigate to services and events -->

        <div class = "backdrop-light">
            <div class = "container">
                <div class = "row">
                    <div class = "col-12 col-lg-6">
                        <p class = "title-text">Services provided here</p>
                        <ul id="services_provided" class="list-group">
                        </ul>           
                    </div>
                    <div class = "col-12 col-lg-6">
                        <p class = "title-text">Events hosted here</p>
                        <ul class="list-group">
                            <a href = "#"><li class="list-group-item list-group-item-action">Museum tour</li></a>
                            <a href = "#"><li class="list-group-item list-group-item-action">Italian evening</li></a>
                        </ul> 
                    </div>
                </div>
            </div>
        </div>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
       <script  src="https://code.jquery.com/jquery-3.3.1.js"
                integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
                crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"
                integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
                crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"
                integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
                crossorigin="anonymous"></script>
        <!-- AJAX -->
        <script src = "../assets/js/navbar.js"></script>
        <script src = "../assets/js/location_page.js"></script>  

    </body>
</html>
